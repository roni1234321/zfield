name: Build Release Installers

on:
  push:
    tags:
      - 'v*'  # Triggers on tags like v0.1.0, v1.0.0, etc.

jobs:
  build-windows:
    name: Build Windows Installer
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install Python dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install Pillow pyinstaller
      
      - name: Install Inno Setup
        run: |
          choco install innosetup -y
      
      - name: Build Windows installer
        working-directory: backend
        env:
          CI: "true"
        run: |
          $env:PATH = "C:\Program Files (x86)\Inno Setup 6;$env:PATH"
          cmd /c packaging\windows\build_msi.bat
      
      - name: Upload Windows installer
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: backend/dist/installers/*.exe
          retention-days: 30

  build-linux:
    name: Build Linux DEB Package
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ruby ruby-dev build-essential
          sudo gem install fpm
      
      - name: Install Python dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      
      - name: Make scripts executable
        run: |
          chmod +x backend/build.sh
          chmod +x backend/packaging/linux/build_deb.sh
          chmod +x backend/packaging/linux/postinstall.sh
          chmod +x backend/packaging/linux/postremove.sh
      
      - name: Build Linux DEB package
        working-directory: backend
        run: |
          bash packaging/linux/build_deb.sh
      
      - name: Upload Linux DEB package
        uses: actions/upload-artifact@v4
        with:
          name: linux-deb-package
          path: backend/dist/installers/*.deb
          retention-days: 30

  create-release:
    name: Create GitHub Release
    needs: [build-windows, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download Windows installer
        uses: actions/download-artifact@v4
        with:
          name: windows-installer
          path: artifacts/windows
      
      - name: Download Linux DEB package
        uses: actions/download-artifact@v4
        with:
          name: linux-deb-package
          path: artifacts/linux
      
      - name: Extract tag name
        id: tag
        run: echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: Release ${{ steps.tag.outputs.tag }}
          body: |
            ## ZField ${{ steps.tag.outputs.tag }}
            
            ### Installers
            
            **Windows:**
            - Download the `.exe` installer and run it
            
            **Linux:**
            - Download the `.deb` package and install with: `sudo dpkg -i zfield_*.deb`
            
            ### Changes
            See the [changelog](https://github.com/${{ github.repository }}/compare/${{ steps.tag.outputs.tag }}^..${{ steps.tag.outputs.tag }}) for details.
          files: |
            artifacts/windows/*.exe
            artifacts/linux/*.deb
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

